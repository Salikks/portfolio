<!DOCTYPE html>
<html>
<head>
    <title>Pokémon Game</title>
    <style>
        body {
            font-family: 'PokemonFont', Arial, sans-serif;
            color: #fff;
            background: url('{{ url_for('static', filename='images/background.gif') }}') center center fixed;
            background-size: cover;
            animation: fadeInAnimation 2s;
            margin: 0;
        }

        @keyframes fadeInAnimation {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 10px;
        }

        form {
            margin-top: 20px;
        }

        select {
            padding: 8px;
            font-size: 18px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: #fff;
            appearance: none;
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 8px 20px;
            font-size: 18px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #pokemonAnimation {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.5;
            animation: spinAnimation 5s linear infinite;
        }

        @keyframes spinAnimation {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Add custom Pokemon font */
        @font-face {
            font-family: 'PokemonFont';
            src: url('{{ url_for('static', filename='fonts/pokemon-font.ttf') }}');
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Pokémon!</h1>
        <form method="post">
            <select name="pokemon">
                {% for pokemon in pokemon_data %}
                <option value="{{ pokemon.name }}">{{ pokemon.name }}</option>
                {% endfor %}
            </select>
            <br>
            <input type="submit" value="Select Pokémon">
        </form>
    </div>

    <img id="pokemonAnimation" src="{{ url_for('static', filename='images/pokemon_animation.gif') }}" alt="Pokemon Animation">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
